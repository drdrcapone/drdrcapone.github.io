<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="hschubertstyles.css" />
        <title>HSchubert Counseling, LLC</title>
    </head>
    <body>
        <div class="header">
        <h1><a href="index.html">HSchubert Counseling, LLC</a></h1>
        <h2>Est. 2018</h2>
        </div>
        <div class="divider"></div>
        <div class="lower-content">
        <div class="left-links">
            <a class="in-links" href="HSchubertCounselingLLC - Practice.html">About My Practice</a><div class="basedivider"></div>
            <a class="in-links" href="HSchubertCounselingLLC - Resources.html">Free Resources</a><div class="basedivider"></div>
            <a class="in-links" href="HSchubertCounselingLLC - Blog.html">Blog</a><div class="basedivider"></div>
            <a class="in-links last" href="">Contact</a>
        </div>

        <div class="right-content">
            <h3 class="contactheader">Want to contact me about anything else?</h3>

            <img src="Letter.jpg" id="letter" />

            <div id="contactform"><form action="">
                <label for="firstname">First Name:</label> <input type="text" id="firstname" required><br>
                <label for="lastname">Last Name:</label> <input type="text" id="lastname" required><br>
                <label for="phone">Phone Number:</label> <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-789" required>
                <br>
                <br>
                <label for="pronouns">Pronouns:</label> <br>
                    <input type="checkbox" id="pronouns">She/Her
                    <input type="checkbox" id="pronouns">He/Him
                    <input type="checkbox" id="pronouns">They/Them <br>
                    <input type="checkbox" id="pronouns">Other (Describe ->)
                    <input type="text" id="pronouns"><br><br>

                <label for="contactbox">Message:</label><br> <textarea id="contactbox" placeholder="Tell me about your situation and any information about how to contact you." required></textarea><br>
                <button type="submit" id="contactbutton">Submit</button>
            </form></div>

            

        </div>
        </div>
    </body>
</html>
